name: Run Scraper

on:
  workflow_dispatch:  # 手动触发
  # schedule:
  #   - cron: '0 0 * * *'  # 定时触发（例如每天午夜）

jobs:
  run_scraper:
    runs-on: ubuntu-latest  # 运行环境：Ubuntu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # 检出仓库代码

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # 使用的 Python 版本

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt  # 安装依赖

      - name: Run the scraper
        run: python scraper/scraper.py  # 运行爬虫脚本
